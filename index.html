<!DOCTYPE html>
<html ng-app="B-Man">

<head>
	<title>B-Man</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./node_modules/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="./node_modules/animate.css/animate.css">
	<link rel="stylesheet" href="./assets/css/animations.css">
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body ng-controller="Bookmarks" style="background: {{'url(' + config.wallpaper.link + ') ' + config.wallpaper.type}}">

	<nav class="row">
		<div class="columns six">
			<div class="logo">
				<a href="/index.html#/folder">B-Man</a>
			</div>
		</div>
		<div class="columns six">
			<div class="menu">
				<div class="searchbox" title="Search">
					<form>
						<input type="search" ng-model="search.name">
						<i class="fa fa-search"></i>
					</form>
				</div>
				<div class="buttons" ng-controller="Buttons">
					<i ng-click="gotoAddPage()" class="fa fa-plus-square-o" title="Add Bookmark"></i>
					<i ng-class="{activated: config.editMode}" ng-click="toggleEditMode()" class="fa fa-pencil-square-o" title="{{(config.editMode)?'Deactivate':'Activate'}} Edit Mode"></i>
					<i ng-click="gotoSettings()" class="fa fa-cog" title="Settings"></i>
				</div>
			</div>
		</div>
	</nav>

	<main>
		<div class="view" ng-controller="Buttons" ng-click="gotoHome($event)" ng-view></div>
	</main>

	<img id="{{config.wallpaper.name+'.jpg'}}" src="" hidden>

	<script src="./node_modules/angular/angular.min.js"></script>
	<script src="./node_modules/angular-route/angular-route.min.js"></script>
	<script src="./node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="./node_modules/ng-file-upload/dist/angular-file-upload.min.js"></script>
	<script src="./node_modules/filesaver.js-npm/FileSaver.min.js"></script>
	<script src="./node_modules/jszip/dist/jszip.min.js"></script>
  <script src="./assets/js/color-thief.min.js"></script>
	<script src="./assets/js/ColorService.js"></script>
	<script src="./assets/js/FileService.js"></script>
	<script src="./assets/js/main.js"></script>
</body>

</html>
